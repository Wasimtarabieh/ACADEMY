<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu">
    <h1>Snake Game</h1>
    <button id="start-game">Start Game</button>
    <button id="instructions">Instructions</button>
    <button id="settings">Settings</button>
    <button id="high-scores">High Scores</button>
  </div>
  <div id="settings-menu" style="display: none;">
    <h1>Settings</h1>
    <button id="back-to-main">Back to Main Menu</button>
  </div>
  <div id="high-scores-menu" style="display: none;">
    <h1>High Scores</h1>
    <button id="back-to-main-scores">Back to Main Menu</button>
  </div>
  <div id="instructions-menu" style="display: none;">
    <h1>Instructions</h1>
    <p>Use the arrow keys or swipe to move the snake. Collect food to grow, avoid poison, and don't run into yourself or the walls!</p>
    <button id="back-to-main-instructions">Back to Main Menu</button>
  </div>
  <div class="score" style="display: none;">Score: 0</div>
  <div class="lives" style="display: none;">Lives: 3</div>
  <button id="pause-game" style="display: none;">Pause</button>
  <button id="resume-game" style="display: none;">Resume</button>
  <div class="stage-container">
    <div class="stage" style="display: none;"></div>
  </div>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <button id="restart-game">Restart Game</button>
  </div>
  <audio id="food-sound" src="https://assets.codepen.io/12011409/apple_bite.mp3"></audio>
  <audio id="poison-sound" src="sounds/poison.mp3"></audio>
  <audio id="death-sound" src="sounds/death.mp3"></audio>
  <audio id="start-sound" src="https://assets.codepen.io/12011409/starting.mp3"></audio>
  <audio id="game-over-sound" src="https://assets.codepen.io/12011409/gameOver.mp3.mp3"></audio>
  <audio id="next-level-sound" src="sounds/next_level.mp3"></audio>
  <script src="snake-game.js"></script>
</body>
</html>
