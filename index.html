<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاشتاغ - خدمات التسويق الرقمي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.paypal.com/sdk/js?client-id=Abu0I67qA-bQLWB4TUA2P_LJQamAXdoMx6DwyAqrDy5dlazlqy-JaKah5C8ddZdVrtDJmYbMHtu2QgWM"></script>
</head>
<body>
    <!-- الشعار والعنوان الرئيسي -->
    <header class="main-header">
        <div class="container">
            <img src="images/logo.png" alt="شعار Hashtag" class="logo">
            <h1 class="main-title">هاشتاغ - خدمات تسويق وإعلان واستشارة وتطوير في العالم الرقمي</h1>
        </div>
    </header>

    <!-- قسم الترحيب -->
    <section class="hero">
        <div class="container">
            <p>انضم إلى أفضل الكورسات العالمية في التسويق الرقمي واستعد للتميز مع تقنيات الذكاء الاصطناعي</p>
            <button class="cta-button">ابدأ الآن!</button>
        </div>
    </section>

    <!-- قسم Carousel الفيديوهات -->
    <section class="course-carousel">
        <div class="container">
            <h2>شاهد التريلر الخاص بدوراتنا</h2>
            <div class="carousel">
                <div class="carousel-slide">
                    <video src="path/to/trailer1.mp4" controls muted></video>
                    <div id="paypal-button-container1"></div>
                </div>
                <div class="carousel-slide">
                    <video src="path/to/trailer2.mp4" controls muted></video>
                    <div id="paypal-button-container2"></div>
                </div>
                <div class="carousel-slide">
                    <video src="path/to/trailer3.mp4" controls muted></video>
                    <div id="paypal-button-container3"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- قسم التواصل الاجتماعي -->
    <footer>
        <div class="container">
            <p>© 2024 هاشتاغ - جميع الحقوق محفوظة</p>
            <div class="social-links">
                <a href="#">فيسبوك</a>
                <a href="#">تويتر</a>
                <a href="#">إنستجرام</a>
                <a href="#">لينكد إن</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
